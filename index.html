<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Find an University</title>
  </head>
  <body>
    <form>
      <h1 class="text">Find an University</h1>
      <div class="form-box search-bar">
        <div class="">
          <select data-live-search="true" title="Select University" class="selectpicker">
            <option value="">Massachusetts Institute of Technology (MIT)</option>
            <option value="">Stanford University</option>
            <option value="">Harvard University</option>
            <option value="">University of Oxford</option>
            <option value="">University of Cambridge</option>
            <option value="">University of Chicago</option>
          </select>
        </div>
        <div class="">
          <select data-live-search="true" title="Select Location" class="selectpicker">
            <option value="">London</option>
            <option value="">Chicago</option>
            <option value="">UK</option>
            <option value="">US</option>
            <option value="">London</option>
            <option value="">Chicago</option>
          </select>
        </div>
        <div class="">
          <select data-live-search="true" title="Select Degree" class="selectpicker">
            <option value="">Biological and Biomedical Sciences</option>
            <option value="">Legal</option>
            <option value="">BBA</option>
            <option value="">MBA</option>
            <option value="">History</option>
            <option value="">Math</option>
          </select>
        </div>
        <div class="">
          <button class="search-btn">Search</button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
